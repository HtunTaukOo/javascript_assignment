<!DOCTYPE html>
<html>
<head>
  <title>Monster Detail</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    h3 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    
    .container {
      background-color: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .select-container {
      margin-bottom: 20px;
    }
    
    select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
      background-color: #f9f9f9;
      cursor: pointer;
    }
    
    select:focus {
      outline: none;
      border-color: #6c63ff;
      box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
    }
    
    hr {
      border: none;
      height: 1px;
      background-color: #eee;
      margin: 25px 0;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    
    th {
      background-color: #f8f9fa;
      font-weight: 600;
      color: #555;
      width: 30%;
    }
    
    td {
      color: #333;
      font-weight: 500;
    }
    
    .hp-bar-container {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
    }
    
    .hp-bar {
      height: 100%;
      background-color: #4caf50;
      border-radius: 10px;
      transition: width 0.5s ease;
    }
    
    .exp-bar-container {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
    }
    
    .exp-bar {
      height: 100%;
      background-color: #2196f3;
      border-radius: 10px;
      transition: width 0.5s ease;
    }
    
    .monster-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .monster-icon {
      font-size: 48px;
      margin-right: 20px;
    }
    
    .monster-name {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    
    .monster-id {
      color: #777;
      font-size: 14px;
    }
    
    .stats-container {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }
    
    .stat-box {
      flex: 1;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      background-color: #f8f9fa;
    }
    
    .stat-value {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
    
    .stat-label {
      font-size: 12px;
      color: #777;
      text-transform: uppercase;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Monster Detail</h3>
    <div class="select-container">
      <div>Select Monster:</div>
      <select id="monster-list"></select>
    </div>
    <hr/>
    <div id="monster-details">
      <div class="monster-info">
        <div class="monster-icon">ðŸ‘¹</div>
        <div>
          <div class="monster-name" id="monster-name-display">Select a monster</div>
          <div class="monster-id" id="monster-id-display">ID: -</div>
        </div>
      </div>
      
      <div class="stats-container">
        <div class="stat-box">
          <div class="stat-value" id="hp-value">-</div>
          <div class="stat-label">HP</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="exp-value">-</div>
          <div class="stat-label">EXP</div>
        </div>
      </div>
      
      <table>
        <tr>
          <th>ID</th>
          <td id="td-monster-id">-</td>
        </tr>
        <tr>
          <th>Name</th>
          <td id="td-monster-name">-</td>
        </tr>
        <tr>
          <th>HP</th>
          <td id="td-monster-hp">
            <div class="hp-bar-container">
              <div class="hp-bar" id="hp-bar"></div>
            </div>
          </td>
        </tr>
        <tr>
          <th>EXP</th>
          <td id="td-monster-exp">
            <div class="exp-bar-container">
              <div class="exp-bar" id="exp-bar"></div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
  
  <script>
    const monsters = [
      {
        "id": 1,
        "name": "Fire Dragon",
        "hp": 150,
        "exp": 85
      },
      {
        "id": 2,
        "name": "Ice Wolf",
        "hp": 75,
        "exp": 45
      },
      {
        "id": 3,
        "name": "Shadow Goblin",
        "hp": 40,
        "exp": 25
      },
      {
        "id": 4,
        "name": "Lightning Phoenix",
        "hp": 200,
        "exp": 120
      },
      {
        "id": 5,
        "name": "Earth Golem",
        "hp": 180,
        "exp": 95
      },
      {
        "id": 6,
        "name": "Poison Spider",
        "hp": 60,
        "exp": 35
      },
      {
        "id": 7,
        "name": "Wind Eagle",
        "hp": 90,
        "exp": 55
      },
      {
        "id": 8,
        "name": "Dark Skeleton",
        "hp": 65,
        "exp": 40
      },
      {
        "id": 9,
        "name": "Crystal Unicorn",
        "hp": 120,
        "exp": 75
      },
      {
        "id": 10,
        "name": "Lava Titan",
        "hp": 250,
        "exp": 150
      }
    ];

    const monsterList = document.getElementById('monster-list');
    const monsterIdDisplay = document.getElementById('monster-id-display');
    const monsterNameDisplay = document.getElementById('monster-name-display');
    const tdMonsterId = document.getElementById('td-monster-id');
    const tdMonsterName = document.getElementById('td-monster-name');
    const tdMonsterHp = document.getElementById('td-monster-hp');
    const tdMonsterExp = document.getElementById('td-monster-exp');
    const hpBar = document.getElementById('hp-bar');
    const expBar = document.getElementById('exp-bar');
    const hpValue = document.getElementById('hp-value');
    const expValue = document.getElementById('exp-value');

    function populateMonsterList() {
      const defaultOption = document.createElement('option');
      defaultOption.textContent = '-- Select a Monster --';
      defaultOption.value = '';
      monsterList.appendChild(defaultOption);
      
      monsters.forEach(monster => {
        const option = document.createElement('option');
        option.value = monster.id;
        option.textContent = monster.name;
        monsterList.appendChild(option);
      });
    }

    function displayMonsterDetails(monsterId) {
      const monster = monsters.find(m => m.id === parseInt(monsterId));
      
      if (!monster) {
        monsterIdDisplay.textContent = 'ID: -';
        monsterNameDisplay.textContent = 'Select a monster';
        tdMonsterId.textContent = '-';
        tdMonsterName.textContent = '-';
        hpBar.style.width = '0%';
        expBar.style.width = '0%';
        hpValue.textContent = '-';
        expValue.textContent = '-';
        return;
      }
      
      monsterIdDisplay.textContent = `ID: ${monster.id}`;
      monsterNameDisplay.textContent = monster.name;
      tdMonsterId.textContent = monster.id;
      tdMonsterName.textContent = monster.name;
      
      const maxHp = 300;
      const maxExp = 200;
      const hpPercentage = (monster.hp / maxHp) * 100;
      const expPercentage = (monster.exp / maxExp) * 100;
      
      hpBar.style.width = `${hpPercentage}%`;
      expBar.style.width = `${expPercentage}%`;
      
      hpValue.textContent = monster.hp;
      expValue.textContent = monster.exp;
    }

    function init() {
      populateMonsterList();
      
      monsterList.addEventListener('change', function() {
        displayMonsterDetails(this.value);
      });
      
      displayMonsterDetails('');
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
